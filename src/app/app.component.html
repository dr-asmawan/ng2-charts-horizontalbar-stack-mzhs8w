<div class="row">
  <div class="col-md-12">
    <div style="display: block">
      <canvas baseChart height="120" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
        [colors]="colors" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
    <button mat-button (click)="randomize()">Update</button>
  </div>
</div>
